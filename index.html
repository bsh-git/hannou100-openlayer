<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>

    <title>飯能百名山</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
	<a href="https://github.com/bsh-git/hannou100-openlayers">
	  <img loading="lazy" width="80" height="80"
	       src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=80%2C80"
	       class="attachment-full size-full"
	       style="position: absolute; top: 0; right: 0; border: 0;"
	       alt="Fork me on GitHub" data-recalc-dims="1"></a>

	<h1>飯能百名山</h1>
      </div>
      <div class="main">
        <div class="sidebar">
	  <div class="sidebarbutton"></div>
	  <div class="sidebarlist">
	    <ul id="mountains">
	    </ul>
	  </div>
	</div>
        <div class="content">
          <div class="fixed-content" id="controls">
	    <span style="float:left"><input type="checkbox" id="savetolocal"> 保存</span>
	    <span style="float:left"><a href='' id="sharelink">シェア用URL</a></span>
	    <span></span>
	    <span id="coordinate" style="float:right; margin: 10px"></span>
	    <span id="mtname" style="float:right; margin: 10px"></span>
	  </div>
          <div class="flex-content" id="map">
	  </div>
        </div>
      </div>
      <div class="footer">
	<!--サイドバーの高さを 95vhとか指定しているせいで、ウィンドウ
	サイズとぴったりにならず、マップの下端が見切れてしまうのを誤魔
	化すための物-->
	<p></p>
      </div>

    </div>
    <div id="popup"></div>
  </body>
</html>
